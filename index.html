<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vintage Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Cormorant+Garamond&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Film Grain Overlay -->
  <div class="grain"></div>

  <!-- Music Player -->
  <div class="music-control" id="musicToggle">
    <img src="assets/vinyl.png" alt="Play Music">
  </div>
  <audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <!-- Opening Screen -->
  <section class="screen intro active">
    <p class="typewriter">
      Somewhere between then and now…<br>
      there was always you.
    </p>
    <button class="primary-btn" id="startBtn">▶ Play the song</button>
  </section>

  <!-- Flirty Section -->
  <section class="screen flirt">
    <p>Even in black and white…</p>
    <p class="emphasis">you stood out.</p>
  </section>

  <!-- Teasing Section -->
  <section class="screen tease">
    <p>You’re still here.</p>
    <p class="soft">I like that about you.</p>
  </section>

  <!-- Emotional Turn -->
  <section class="screen emotion">
    <p>I don’t flirt like this with anyone.</p>
    <p class="emphasis">I made this for you.</p>
  </section>

  <!-- Valentine Ask -->
  <section class="screen final">
    <div class="envelope">
      <p>Will you be my Valentine?</p>
      <div class="choices">
        <button>Always</button>
        <button>You already know</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
