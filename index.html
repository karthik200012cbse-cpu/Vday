<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>
<button id="musicBtn" class="music-btn">▶ Play Music</button>

<!-- Whisper text -->
<div id="whisper" class="whisper"></div>

<section class="scene intro">
  <h1 class="fade">Somewhere between then and now…</h1>
  <p class="fade">there was always you.</p>
</section>

<section class="scene flirt">
  <p class="fade">Even in black and white…</p>
  <h2 class="fade">you stood out.</h2>
</section>

<section class="scene photos">
  <div class="polaroid">
    <img src="assets/us1.jpg">
    <p>That smile.</p>
  </div>
  <div class="polaroid">
    <img src="assets/us2.jpg">
    <p>I noticed.</p>
  </div>
</section>

<section class="scene tease">
  <p class="fade">You’re still here.</p>
  <p class="fade soft">I like that about you.</p>
</section>

<section class="scene final">
  <h2 id="question" class="blur">Will you be my Valentine?</h2>
  <div class="choices">
    <button onclick="finalYes()">Always</button>
    <button onclick="finalYes()">You already know</button>
  </div>
  <p id="finalLine"></p>
</section>

<script src="script.js"></script>
</body>
</html>
